<div class="margin-big-bottom">
    <h2>字段管理 </h2>
</div>

<div class="cf">
    <a class="button bg-main radius-none margin-bottom" href="{:U('fieldAdd?id='.$model_id )}" onclick="adminAjaxAsk(this);return false;">新 增</a>
   <!-- 高级搜索 -->
    <div class="float-right">
        <div class="sleft">
            <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入菜单名称">
            <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
        </div>
    </div>
</div>

<div class="data-table table-striped">
    <form class="infoForm">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="bg-blackblue bg-inverse">
                <th>
                    <input class="check-head" type="checkbox">
                </th>
                <th>字段ID</th>
                <th>名称</th>
                <th>标识</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {if $fields != ''}
            {volist name="fields" id="field"}
            <tr>
                <td><input class="check-item" type="checkbox" name="id[]" value="{$field.id}"></td>
                <td>{$field.id}</td>
                <td>{$field.title}</td>
                <td>{$field.name}</td>
                <td>{$field.remark}</td>
                <td>
                    <a title="编辑" href="{:U('fieldEdit?model='.$model_id.'&id='.$field['id'])}"  onclick="adminAjaxAsk(this);return false;">　　编辑</a>
                    <a title="删除" href="{:U('fieldDel?model='.$model_id.'&id='.$field['id'])}" onclick="adminAjaxAsk(this,{ask:0,layer:{title:'操作提示',content:'此操作会删除该模型对应所有数据,<br/>确定要执行该操作吗？',btn: ['确定', '取消']}});return false;">删除</a>
                </td>
            </tr>
            {/volist}
            {else}
            <td colspan="10" class="text-center"> aOh! 暂时还没有内容!</td>
            {/if}

            </tbody>
        </table>
    </form>
    <!-- 分页 -->
    <div class="page">

    </div>
</div>
