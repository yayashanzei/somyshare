<div class="margin-big-bottom">
    <h2>模型管理 </h2>
</div>

<div class="cf">
    <a class="button bg-main radius-none margin-bottom" href="{:U('infoAdd')}" onclick="adminAjaxAsk(this);return false;">新 增</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U( 'infoEnable')}" onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定启用吗？' } });return false;" >启 用</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U('infoDisable')}" onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定禁用吗？' } });return false;">禁 用</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U('infoDel')}" onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定生成吗？' } });return false;">生 成</a>
    <!-- 高级搜索 -->
    <div class="float-right">
        <div class="sleft">
            <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入菜单名称">
            <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
        </div>
    </div>
</div>

<div class="data-table table-striped">
    <form class="infoForm">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="bg-blackblue bg-inverse">
                    <th>
                        <input class="check-head" type="checkbox">
                    </th>
                    <th>模型ID</th>
                    <th>名称</th>
                    <th>标识</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {if $models != ''}
                {volist name="models" id="model"}
                    <tr>
                        <td><input class="check-item" type="checkbox" name="id[]" value="{$model.id}"></td>
                        <td>{$model.id}</td>
                        <td>{$model.title}</td>
                        <td>{$model.name}</td>
                        <td>{$model.status}</td>
                        <td>
                            <a title="新增字段" class="text-green"  href="{:U('fieldAdd?id='.$model['id'] )}"  onclick="adminAjaxAsk(this);return false;">新增字段</a>
                            <a title="字段管理" class="text-yellow" href="{:U('fieldManage?id='.$model['id'] )}"  onclick="adminAjaxAsk(this);return false;">　字段管理</a>
                            <a title="模型设计" class="text-blue" href="{:U('modelDesign?id='.$model['id'] )}"  onclick="adminAjaxAsk(this);return false;">　模型设计</a>
                            <a title="编辑" href="{:U('infoEdit?id='.$model['id'] )}"  onclick="adminAjaxAsk(this);return false;">　　编辑</a>
                            <a title="删除" href="{:U('infoDel?id='.$model['id'])}" onclick="adminAjaxAsk(this,{ask:0,layer:{title:'操作提示',content:'此操作会删除该模型对应所有数据,<br/>确定要执行该操作吗？',btn: ['确定', '取消']}});return false;">删除</a>
                        </td>
                    </tr>
                {/volist}
            {else}
                <td colspan="10" class="text-center"> aOh! 暂时还没有内容!</td>
            {/if}

            </tbody>
        </table>
    </form>
    <!-- 分页 -->
    <div class="page">

    </div>
</div>
