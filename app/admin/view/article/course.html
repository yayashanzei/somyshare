    <div class="margin-big-bottom">
        <h2>课程管理 </h2>
    </div>

    <div class="cf">
        <a class="button bg-main radius-none margin-bottom" href="{:U('addC')}" onclick="adminAjaxAsk(this);return false;">新 增</a>
        <a class="button bg-main radius-none margin-bottom" href="{:U('delC')}" onclick="adminAjaxAsk(this,{ask:0,form:'ids',type:'post',layer:{ btn:['确定','取消'],content:'确定删除吗？'}});return false;">删 除</a>
    </div>

    <div class="data-table table-striped">
        <form class="ids form-small">
            <input type="hidden" name="mod" id="module" value="{$Think.MODULE_NAME}">
            <input type="hidden" name="con" id="controller" value="{$Think.CONTROLLER_NAME}">
            <table class="table table-striped">
                <thead>
                <tr class="bg-blackblue bg-inverse">
                    <th class="row-selected">
                        <input class="check-head" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th>课程主题</th>
                    <th>所属分类</th>
                    <th>课程标识</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {notempty name="list"}
                    {volist name="list" id="c"}
                        <tr>
                            <td><input class="check-item" type="checkbox" name="id[]" value="{$c.id}"></td>
                            <td>{$c.id}</td>
                            <td>{$c.title}</td>
                            <td>{$c.category_id|cateFieldbyId}</td>
                            <td>{$c.name}</td>
                            <td>{$c.create_time|timeToDate}</td>
                            <td>{eq name = "c.status" value="1"}正常{else/}禁用{/eq}</td>
                            <td>
                                <a title="编辑" href="{:U('editC?id='.$c['id'])}" onclick="adminAjaxAsk(this);return false;">编辑</a>
                                <a title="禁用" href="#" >禁用</a>
                                <a class="confirm ajax-get" title="删除" href="{:U('delC?id='.$c['id'])}" onclick="adminAjaxAsk(this,{ask:0,layer:{title:'操作提示',content:'确定要执行该操作吗？',btn: ['确定', '取消']}});return false;">删除</a>
                            </td>
                        </tr>
                    {/volist}
                    {else/}
                    <td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
                {/notempty}
                </tbody>
            </table>
        </form>
        <!-- 分页 -->
        <div class="page">

        </div>
    </div>
