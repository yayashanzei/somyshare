<div class="margin-big-bottom">
    <h2>权限管理 </h2>
</div>

<div class="cf">
    <a class="button bg-main radius-none margin-bottom" href="{:U('groupAdd')}" onclick="adminAjaxAsk(this);return false;">新 增</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U( 'groupEnable')}"
       onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定启用吗？' } });return false;">启 用</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U('groupDisable')}"
       onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定禁用吗？' } });return false;">禁 用</a>
    <a class="button bg-main radius-none margin-bottom" href="{:U('groupDel')}"
       onclick="adminAjaxAsk(this,{ask:0,form:'infoForm',type:'post',layer:{ btn:['确定','取消'],content:'确定禁用吗？' } });return false;">删 除</a>
    <!-- 高级搜索 -->
    <div class="float-right">
        <div class="sleft">
            <input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入菜单名称">
            <a class="sch-btn" href="javascript:;" id="search" url="__SELF__"><i class="btn-search"></i></a>
        </div>
    </div>
</div>

<div class="data-table table-striped">
    <form class="infoForm">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="bg-blackblue bg-inverse">
                <th>
                    <input class="check-head" type="checkbox">
                </th>
                <th>用户组</th>
                <th>描述</th>
                <th>授权</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {if $groups != ''}
            {volist name="groups" id="group"}
            <tr>
                <td><input class="check-item" type="checkbox" name="id[]" value="{$group.id}"></td>
                <td>{$group.group_name}</td>
                <td>{$group.group_remark}</td>
                <td>
                    {volist name="authGroup" id = 'agp'}
                        <a href="{:U('authorize?authId='.$agp.id.'&groupId='.$group['id'] )}" onclick="adminAjaxAsk(this);return false;">{$agp.title}</a>
                    {/volist}
                </td>
                <td>{$group.status}</td>
                <td>
                    <a title="编辑" href="{:U('groupEdit?id='.$group['id'] )}" onclick="adminAjaxAsk(this);return false;">编辑</a>
                    <a title="删除" href="{:U('groupDel?id='.$group['id'])}"
                       onclick="adminAjaxAsk(this,{ask:0,layer:{title:'操作提示',content:'确定要执行该操作吗？',btn: ['确定', '取消']}});return false;">删除</a>
                </td>
            </tr>
            {/volist}
            {else}
            <td colspan="10" class="text-center"> aOh! 暂时还没有内容!</td>
            {/if}

            </tbody>
        </table>
    </form>
    <!-- 分页 -->
    <div class="page">

    </div>
</div>
